<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài tập về mảng</title>
</head>
<body>
<input type="button" value="bài 1" onclick="bai1()">
<input type="button" value="bài 2" onclick="bai2()">
<input type="button" value="bài 3" onclick="bai3()">
<script>
  function bai1(){
    let mang = ["Green", "White", "Red", "Blue", "Black"]
    document.write(mang+"<br>")
    document.write(mang.join("+"))
  }

  function bai2(){
    let dayso= prompt("Nhập vào dẫy số");
    let mang = [dayso[0]];
    document.write("Dãy số gồm "+dayso +"<br>")
    for(let i=1; i<=dayso.length;i++){
      if(dayso[i-1] %2 == 0 && dayso[i] %2 == 0){
        mang.push("-"+ dayso[i])
      }else{
        mang.push(dayso[i])
      }
    }

    document.write(mang.join(""))
  }

  function bai3() {
    let chuoi = prompt("Nhập vào một chuỗi")
    let CHUHOA = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    let CHUTHUONG = "abcdefghijklmnopqrstuvwxyz"
    let ketqua = []
    for (let i=0; i<chuoi.length; i++){
      if(CHUHOA.indexOf(chuoi[i]) !== -1){
        ketqua.push(chuoi[i].toLowerCase())
      }else if(CHUTHUONG.indexOf(chuoi[i] !== -1)){
        ketqua.push(chuoi[i].toUpperCase())
      }else{
        ketqua.push(chuoi[i])
      }
    }
    alert(ketqua.join(""))
  }

</script>
</body>
</html>
